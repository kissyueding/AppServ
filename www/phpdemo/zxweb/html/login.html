    <script>

        function login() {
            var username=myform.username.value;
            var password=myform.password.value;
            dataNumber=new Object();
            dataNumber.username=username;
            dataNumber.password=password;
            dataNumber.usernames=username;
            // dataNumber.roletype=1;
            console.log(dataNumber)
            poster('post','json','includs/login/logoroletype',true,dataNumber,function (data) {
                console.log(data)
                if(data.code===200){
                    dataNumber.roletype=data.roletype.roletype;
                    poster('post','json','includs/login/validatelogon',true,dataNumber,function (data) {
                        // console.log(data)
                        var title=data.msg;
                        if(data.code===200){
                            cs("300px","50px",title,true,false)
                            setTimeout(function () {
                                close();
                            },2000)
                            setTimeout(function () {
                                window.location.href='index.html';
                            },2000)

                        }else{
                            cs("300px","50px",title,true,false)
                            setTimeout(function () {
                                close();
                            },1000)
                        }
                    })
                }
                else{
                    var title='账号不存在';
                    cs("300px","50px",title,true,false)
                    setTimeout(function () {
                        close();
                    },1000)
                }

            })
        }
    </script>
